<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <button id="left" onclick="prev()">&#10094;</button>
        <div id="one">
            <img src="img1.jpg" class="img-container">
        </div>
        <div id="two">
            <img src="img2.jpg" class="img-container">
        </div>
        <div id="three">
            <img src="img3.jpg" class="img-container">
        </div>
        <div id="four">
            <img src="img4.jpg" class="img-container">
        </div>
        <div id="five">
            <img src=" img5.jpg" class="img-container">
        </div>
        <div id="six">
            <img src="img6.jpg" class="img-container">
        </div>
        <button id="right" onclick="next()">&#10095;</button>
    </div>
    <div class="carousel">
        <span class="btn" onclick="sliderBtn('0')" id="0"></span>
        <span class="btn" onclick="sliderBtn('1')" id="1"></span>
        <span class="btn" onclick="sliderBtn('2')" id="2"></span>
        <span class="btn" onclick="sliderBtn('3')" id="3"></span>
        <span class="btn" onclick="sliderBtn('4')" id="4"></span>
        <span class="btn" onclick="sliderBtn('5')" id="5"></span>
    </div>

    <script src="script.js"></script>

</body>

</html>
